<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashions</title>
    <link rel="icon" href="sch.png" />
    <link rel="stylesheet" href="Ecommerce.css" async />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
      <style>
.aside {
    position: fixed;  /* Fix it to the left */
    top: 0;
    left: 0;
    width: 5vw;
    background-color: blue;
    height: 100vh;  /* Full height */
    z-index: 999;
}

.body {
    margin-top: 70px; /* Space below header */
    margin-left: 6vw; /* Push right so it doesn't overlap aside */
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
}

.header {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: blue;
    padding: 10px;
    z-index: 100;
    display: flex;
    align-items: center;
}

.product {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;

}
.product img{
  cursor: pointer;
  margin-top:70px;
}

.product p {
    font-size: 40px;
    margin: 10px 0;
    text-align: center;
    cursor: pointer;
  
}
p:hover{
      color:blue;
    } 
    .header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: blue;
            padding: 10px;
            z-index: 100;
            display: flex;
            align-items: center;
        }

        .search{
    border-radius: 20px;
    width:700px;
    height:40px;
    display: flex;
    margin-left: 20px;
    margin-top: 20px;
    font-size:20px;
    border-style: solid;
    padding-left: 30px;
    font-family: Times New Roman;
}
.search-container{
    position: relative;
    margin-left: 20px;
    background-color: rgba(0, 0, 255, 0.977);
    
}
.fa-search {
    position: absolute;
    left: 30px;
    top: 50%;
    transform: translateY(-50%);/* this will moves the element vertically 50% (Y-->vertical X--horizantal) */
    color: skyblue;
   /*-50 moves element up by half of its own height
   50 moves element down to the middle of its parnt */
    margin-top: 8px;
}


@keyframes moveText {
        0% { transform: translateX(100%); }  /* Start from right */
        100% { transform: translateX(0); }   /* End at normal position */
    }

    .moving-text {
        font-size: 30px;
        font-weight: bold;
        color: blue;
        display: block;
        text-align: center;
        animation: moveText 2s ease-out forwards; /* Runs once and stops */
        margin-top: 20px;
    }
</style>
  </head>
  <body>
    <div class="header">
      <h2 class="spc">
        <b><i>SHOPCHEY</i></b>
      </h2>
      <div class="search-container">
        <i class="fa fa-search" style="font-size: 20px"></i>
        <input
          type="text"
          class="search"
          placeholder="   Search For Products, Models,Brands And More"
          id="val"/>
      </div>
      <img
        src="logi.png"
        class="loginlogo"
        width="30"
        height="30"
        onclick="openLogin()"
      />

      <h3 class="login" onclick="openLogin()">Login</h3>
      <script>
        function openLogin() {
          window.location.href = "login.html";
        }
   
        function cart(){
          window.location.href="cart.html";
        }
        function jen(){
          window.location.href="jeans.html";
        }
        function c1(){
          window.location.href="shirts.html";
        }
        function check(){
          window.location.href="checks.html";
        }
        function t1(){
          window.location.href="tshirts.html";
        }
        
        document.addEventListener("DOMContentLoaded", function () {
    let searchInput = document.getElementById("val");

    searchInput.addEventListener("keypress", function (event) {
      if (event.key === "Enter") {
        let query = searchInput.value.trim().toLowerCase();

        // Check if the query matches "mobiles"
        if (query === "mobiles") {
          window.location.href = "mobiles.html";
        }
        // Check for fashion-related keywords
        else if (
          query === "shirt" ||
          query=== "shirts"||
          query === "tshirt" ||
          query === "tshirts" ||
          query === "pants" ||
          query === "jeans"
        ) {
          window.location.href = "fashion.html";
        } 
        // Optional: Alert if the search term is not recognized
        else {
          alert("No matching category found!");
        }
      }
    });
  });
      </script>
      <img src="cart.png" class="cartlogo" width="30" height="30" onclick="cart()" />
      <h3 class="cart" onclick="cart()">Cart</h3>

    </div>
    <span class="moving-text">Choose Your Wish</span>
    <div class="aside"></div>
    <div class="top"></div>
    <div class="body">
      
        <div class="product"><img src="jeans1.png" width="500" height="500" class="j1" onclick="jen()">
           <p onclick="jen()"> Jeans</p></div>
<div class="product"><img src="check3.png" width="500" height="500" onclick="check()">
<p onclick="check()">Shirts</p>
</div>
<div class="product"><img src="tshirt1.png" width="500" height="500" onclick="t1()">
<p onclick="t1()">T-Shirts</p></div>
<div class="product"><img src="cotton1.png" width="500" height="500" onclick="c1()">
<p onclick="c1()">Cotton</p>

</div>
    </div>








  </body>
